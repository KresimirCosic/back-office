<ng-container *ngIf="authenticationState$ | async as authenticationState">
  <button
    mat-raised-button
    color="accent"
    *ngIf="!authenticationState.username"
    (click)="handleLogin()"
  >
    Login
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="authenticationState.username"
    (click)="handleLogout()"
  >
    Logout
  </button>
  <h1 *ngIf="authenticationState.username">
    Hello {{ authenticationState.username }}
  </h1>
</ng-container>
