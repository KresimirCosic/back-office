<ng-container *ngIf="authenticationState$ | async as authenticationState">
  <button *ngIf="!authenticationState.username" (click)="handleLogin()">
    Login
  </button>
  <button *ngIf="authenticationState.username" (click)="handleLogout()">
    Logout
  </button>
  <h1 *ngIf="authenticationState.username">
    Hello {{ authenticationState.username }}
  </h1>
</ng-container>
