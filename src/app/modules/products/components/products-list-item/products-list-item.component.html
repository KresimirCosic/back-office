<div *ngIf="product" class="products-list-item">
  <div class="products-list-item-splash">
    <h2 class="products-list-item-splash-title">{{ product.data.title }}</h2>
    <h4 class="products-list-item-splash-employee">
      <small
        ><i
          >Made by <strong>{{ product.data.employee }}</strong></i
        ></small
      >
    </h4>
    <h3 class="products-list-item-splash-price">
      <strong>{{ product.data.price | currency }}</strong>
    </h3>
  </div>

  <div class="products-list-item-summary">
    <div class="products-list-item-summary-info">
      <h3 class="products-list-item-summary-info-category">
        <strong>{{ product.data.category }}</strong>
      </h3>
      <p
        class="products-list-item-summary-info-description"
        *ngIf="product.data.description"
      >
        {{ product.data.description }}
      </p>
    </div>

    <div class="products-list-item-summary-controls">
      <button mat-fab color="primary" [routerLink]="['/products', product.id]">
        <span class="material-icons">edit</span>
      </button>
      <button mat-fab color="warn">
        <span class="material-icons">delete</span>
      </button>
    </div>
  </div>
</div>
