<div id="sidenav-controls" class="sidenav-controls">
  <button mat-button (click)="toggleSidenav()">
    <ng-container *ngIf="userInterfaceState$ | async as userInterfaceState">
      <span class="material-icons" *ngIf="userInterfaceState.sidenavOpened"
        >close</span
      >
      <span class="material-icons" *ngIf="!userInterfaceState.sidenavOpened"
        >menu</span
      >
    </ng-container>
  </button>
</div>
